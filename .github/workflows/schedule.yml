name: Excavator

on:
    schedule:
        - cron: '0 * * * *'

jobs:
    excavate:
        name: Excavate
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Excavate
              uses: kidonng/Scoop-GithubActions@stable
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  SKIP_UPDATED: '1'